<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>

var distancia=prompt("cuanta distancia va a viajar (en Metros)");

if (distancia > 0 && distancia < 1000) {
	document.write('le conviene viajar a pie')
}

else if (distancia >= 1000 && distancia < 10000) {
	document.write('le conviene viajar en bicileta')
}

else if (distancia >= 10000 && distancia < 30000) {
	document.write('le conviene viajar en colectivo')
}

else if (distancia >= 30000 && distancia < 100000) {
	document.write('le conviene viajar en auto')
}

else {
	document.write('le conviene viajar en avion')
}

</script>

</body>
</html>
