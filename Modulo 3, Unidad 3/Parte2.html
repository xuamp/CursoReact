<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>

var array=[1,2,3,4,5,6];
for (let i = 0; i <= 5; i++) {
	array[i] = parseInt(prompt('Ingrese un valor al array:'));
}

var mayor = array[0]

for (let i = 0; i <= 5; i++) {

	if (mayor < array[i]) {
		mayor = (array[i])
	}
}

alert(`El numero mayor ingresado al array es ${mayor}`)
</script>

</body>
</html>
