<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 2</title>
	<meta charset="utf-8">
</head>
<body>
	<form id="formulario">
	<textarea id="area" placeholder="Ingrese su texto" name="textArea"></textarea>
	<button>Enviar</button>


    <script type="text/javascript">
    	var area=document.getElementById('area');
    	area.style.height='400px';
    	area.style.width='400px';

    	const formulario = document.getElementById('formulario')
    	formulario.addEventListener('submit', function(e) {
    		var cantidad = e.currentTarget.textArea.value.length
    		alert(`cantida de caracteres utilizados es: ${cantidad}`)
    	})


    	
    </script>
</body>
</html>
